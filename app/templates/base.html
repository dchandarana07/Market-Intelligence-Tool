<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Market Intelligence Tool{% endblock %}</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'asu-maroon': '#8C1D40',
                        'asu-gold': '#FFC627',
                        'asu-dark': '#191919',
                    }
                }
            }
        }
    </script>

    <!-- Custom styles -->
    <style>
        .wizard-step {
            transition: all 0.3s ease;
        }
        .wizard-step.active {
            color: #8C1D40;
            font-weight: 600;
        }
        .wizard-step.completed {
            color: #28a745;
        }
        .wizard-step.completed::after {
            content: 'âœ“';
            margin-left: 4px;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8C1D40;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-asu-maroon text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="/" class="flex items-center space-x-2">
                        <svg class="w-8 h-8 text-asu-gold" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        <span class="text-xl font-bold">Market Intelligence</span>
                    </a>
                </div>
                <div class="text-sm text-gray-200">
                    ASU Learning Enterprise
                </div>
            </div>
        </div>
    </header>

    <!-- Progress indicator (if in wizard flow) -->
    {% block progress %}{% endblock %}

    <!-- Main content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t mt-auto">
        <div class="max-w-6xl mx-auto px-4 py-6 text-center text-gray-500 text-sm">
            <p>Market Intelligence Tool v1.0 | ASU Learning Enterprise</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
