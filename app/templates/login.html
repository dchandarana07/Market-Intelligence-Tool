<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Market Intelligence Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/custom.css">
    <style>
        .google-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .google-btn:hover {
            background-color: #357abd;
            color: white;
        }
        .google-icon {
            background-color: white;
            border-radius: 2px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="mb-2">üîç Market Intelligence Tool</h2>
                            <p class="text-muted">ASU Learning Enterprise</p>
                        </div>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-4">Sign in with your Google account to get started</p>

                            <a href="/auth/callback-init" class="google-btn w-100">
                                <span class="google-icon">
                                    <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                                        <g fill="none" fill-rule="evenodd">
                                            <path d="M17.6 9.2l-.1-1.8H9v3.4h4.8C13.6 12 13 13 12 13.6v2.2h3a8.8 8.8 0 0 0 2.6-6.6z" fill="#4285F4"/>
                                            <path d="M9 18c2.4 0 4.5-.8 6-2.2l-3-2.2a5.4 5.4 0 0 1-8-2.9H1V13a9 9 0 0 0 8 5z" fill="#34A853"/>
                                            <path d="M4 10.7a5.4 5.4 0 0 1 0-3.4V5H1a9 9 0 0 0 0 8l3-2.3z" fill="#FBBC05"/>
                                            <path d="M9 3.6c1.3 0 2.5.4 3.4 1.3L15 2.3A9 9 0 0 0 1 5l3 2.4a5.4 5.4 0 0 1 5-3.7z" fill="#EA4335"/>
                                        </g>
                                    </svg>
                                </span>
                                <span>Sign in with Google</span>
                            </a>
                        </div>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="text-muted small mb-0">
                                By signing in, you agree to access the market intelligence platform
                            </p>
                        </div>

                        {% if error %}
                        <div class="alert alert-danger mt-4" role="alert">
                            <strong>Error:</strong> {{ error }}
                        </div>
                        {% endif %}
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="text-muted small">
                        Need help? Contact your administrator
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
